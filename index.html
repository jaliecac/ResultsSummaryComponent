<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="container">

  <div class="item result">
    <div class="lightGrey yourR">Your Result<br></div>
    <div class="circle">
      <span class="big white">76</span><br>
      <span class="small">of 100</span>
    </div>
    <div class="white great">Great</div>
    <div class="small">You scored higher than 65% of<br> the people who have taken <br>these tests.</div>
  </div>
  
  <div class="item summary">
    Summary
    <br>
    <span class="left">Reaction</span>
    <span class="right">80 / 100</span>
    <br>
    <span class="left">Memory</span>
    <span class="right">92 / 100</span>
    <br>
    <span class="left">Verbal</span>
    <span class="right">61 / 100</span>
    <br>
    <span class="left">Visual</span>
    <span class="right">72 / 100</span>
    <br><br>
    <div class="button">Continue</div>
  </div>
  
</body>
</html>
