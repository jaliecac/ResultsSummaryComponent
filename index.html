<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container">
  <div class="item result">
    <div class="lightGrey yourR">Your Result<br></div>
    <div class="circle">
      <span class="big white">76</span><br>
      <span class="small">of 100</span>
    </div>
    <div class="white great">Great</div>
    <div class="small">You scored higher than 65% of<br> the people who have taken <br>these tests.</div>
  </div>
  
  <div class="item summary">
    <span class="heading darkBlue">Summary</span>
    <br><br>
    <div class="redHighlight"><span class="left red"><img src="assets/images/icon-reaction.svg">Reaction</span>
    <span class="right "><span id="reaction" class="darkBlue">00</span> / 100</span><br></div><div></div>
    <div class="yellHighlight"><span class="left yellow"><img src="assets/images/icon-memory.svg">Memory</span>
    <span class="right"><span class="darkBlue">00</span> / 100</span><br></div><div></div>
    <div class="tealHighlight"><span class="left teal"><img src="assets/images/icon-verbal.svg">Verbal</span>
    <span class="right"><span class="darkBlue">00</span> / 100</span><br></div><div></div>
    <div class="cobHighlight"><span class="left cobalt"><img src="assets/images/icon-visual.svg">Visual</span>
    <span class="right"><span class="darkBlue">00</span> / 100</span><br></div><div></div>
    <br>
    <div id="button">Continue</div>
  </div>
  
</body>
</html>
