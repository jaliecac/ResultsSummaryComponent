<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="container">

  <div class="item result">
    <div class="lightGrey">Your Result<br></div>
    <div class="circle">
      <span class="big white">76</span><br>
      <span class="small">of 100</span>
    </div>
    <div class="white">Great</div>
    <div class="small">You scored higher than 65% of<br> the people who have taken <br>these tests.</div>
  </div>
  
  <div class="item summary">
    Summary
    <br>
    Reaction
    80 / 100
    <br>
    Memory
    92 / 100
    <br>
    Verbal
    61 / 100
    <br>
    Visual
    72 / 100
    <br>
    Continue
  </div>
  
</body>
</html>
